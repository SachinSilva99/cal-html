<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="cal-outer">
        <div class="upper-section">
            <div id="c" class="c btn"><h1>C</h1></div>
            <div class="result"><h1 id="results"> </h1></div>
        </div>
        <div class="down-section">
            <div class="btn keys"><h1>7</h1></div>
            <div class="btn keys"><h1>8</h1></div>
            <div class="btn keys"><h1>9</h1></div>
            <div class="btn keys function"><h1>+</h1></div>

            <div class="btn keys"><h1>4</h1></div>
            <div class="btn keys"><h1>5</h1></div>
            <div class="btn keys"><h1>6</h1></div>
            <div class="btn keys function"><h1>-</h1></div>

            <div class="btn keys"><h1>1</h1></div>
            <div class="btn keys"><h1>2</h1></div>
            <div class="btn keys"><h1>3</h1></div>
            <div class="btn keys function"><h1>/</h1></div>

            <div class="btn keys"><h1>0</h1></div>
            <div class="btn keys"><h1>.</h1></div>
            <div class="btn keys equal"><h1>=</h1></div>
            <div class="btn keys function"><h1>*</h1></div>

        </div>
    </div>
</div>
<script src="lib/jquery.js"></script>
<script src="main.js"></script>
</body>
</html>
